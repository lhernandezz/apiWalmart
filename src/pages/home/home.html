<ion-header>
  <ion-navbar>
    <ion-title>
      Home Walmart Store
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="HomePage">
  <ion-list>
    <ion-item *ngFor="let store of stores">
      <h2>{{store.name}} {{store.phoneNumber}}</h2>
      <p>{{store.email}}</p>
    </ion-item>
  </ion-list>
